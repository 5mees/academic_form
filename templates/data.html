<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استبيان الامانة الاكاديمة</title>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Almarai', sans-serif !important;
            }
            
    </style>
</head>
<body>

    <h4 class="text-center text-danger">بيانات {{pk}} => {{count_data}}</h4>

    <table class="mt-5 table table-striped table-hover">
        <tr class="bg-danger">
            <th class="col text-white text-center">الاسم</th>
            <th class="col text-white text-center">الاندكس</th>
            <th class="col text-white text-center">الدفعة</th>
            <th class="col text-white text-center">التخصص المختار</th>
            <th class="col text-white text-center">الزمن المختار</th>
        </tr>
        {% for data in data %}
        <tr>
            <td class="text-center">{{data.name}}</td>
            <td class="text-center">{{data.index}}</td>
            <td class="text-center">{{data.batch}}</td>
            <td class="text-center">{{data.specialty}}</td>
            <td class="text-center">{{data.time}}</td>
            
        </tr>
        {% endfor %}
    </table>

    <h4 style="margin-top: 100px;" class="text-center text-danger">الملاحظات</h4>

    <table class="mt-5 table table-striped table-hover">
        <tr class="bg-danger">
            <th class="col text-white text-center">الاسم</th>
            <th class="col text-white text-center">الملاحظات</th>
        </tr>
        {% for data in data %}
        <tr>
            <td class="text-center">{{data.name}}</td>
            <td class="text-center">{{data.notes}}</td>
        </tr>
        {% endfor %}
    </table>
    
</body>
</html>
